{% extends 'theme/base.html' %}
{% block regcontent %} 
<h1>Register new user</h1>
<br>
{% if user_saved_successfully %}
    <div class="alert alert-success">User successfully created</div>
{% endif %} 
<form class="form-registration" method="POST" action="{% url 'userregister' %}">{% csrf_token %}
	
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Enter First Name" required>
  
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Enter Last Name" required>
  
    <label for="inputUsername">Username</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Enter username" required>

    <label for="inputEmail">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter email" required>

    <label for="inputPassword">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<br>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
