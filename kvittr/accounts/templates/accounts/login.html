{% extends 'theme/base.html' %}
{% block content %}
<div class="starter-template">

{% if login_failed %}
	<div class="alert alert-danger" role="alert">Wrong username or password</div>
{% endif %}

{% if user.is_anonymous %}
	<form class="form-signin" method="POST" action="{% url 'userlogin' %}">{% csrf_token %}
	
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required>
		
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
{% else %}

{% endif %}
</div>
{% endblock %}
