{% extends 'theme/base.html' %}

{% block pagecontent %}

<div class="content">
	<span id="spanusername">{{ message.uname }}</span>
	<span id="spandate">{{ message.created_datetime }}</span>
	<p id="usermessage">{{ message.umessage }}</p>
	{% if user.is_anonymous %}
	<span class="glyphicon glyphicon-thumbs-up">{{ message.thumbs_up }}</span>
	{% else %}
	<a href="#">VOTE</a> <span class="glyphicon glyphicon-thumbs-up">{{ message.thumbs_up }}</span>		
	{% endif %}
</div>




{% endblock %}
